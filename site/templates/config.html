{% extends "layout.html" %}
{% set title = "Config" %}
{% set active_page = "config" %}
{% block css %}
  <link rel="stylesheet" href="{{macro.static_url("plugins/timepicker/bootstrap-timepicker.min.css")}}">
{% endblock %}
{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        配置
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Config</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">设定时间</h3>
            </div>
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <div class="row">
                    <div class="bootstrap-timepicker">
                        <div class="col-xs-3 input-group">
                          <input type="text" class="form-control timepicker">
                          <div class="input-group-addon">
                            <i class="fa fa-clock-o"> </i>
                          </div>
                        </div>
                      </div>
                    <div class="col-xs-3">
                      <input type="text" class="form-control" placeholder="morning">
                    </div>
                    <div class="col-xs-3">
                      <input type="text" class="form-control" placeholder="lunch">
                    </div>
                    <div class="col-xs-3">
                      <input type="text" class="form-control" placeholder="afternoon">
                    </div>
                  </div>
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">新增股票</h3>
            </div>
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="stock_code">股票代码</label>
                  <input type="text" class="form-control" id="stock_code" placeholder="Code">
                </div>
                <div class="form-group">
                  <label for="stock_name">股票名称</label>
                  <input type="text" class="form-control" id="stock_name" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="stock_price">发行价</label>
                  <input type="text" class="form-control" id="stock_price" placeholder="Price">
                </div>
                <div class="form-group">
                  <label for="stock_shares">流通股数</label>
                  <input type="text" class="form-control" id="stock_shares" placeholder="Shares">
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary" onclick='add_stock()'>Submit</button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-6">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">资金分配</h3>
            </div>
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="user_id">用户ID</label>
                  <input type="text" class="form-control" id="user_id" placeholder="User">
                </div>
                <div class="form-group">
                  <label for="stock_name">股票代码</label>
                  <input type="text" class="form-control" id="stock_name" placeholder="Stock">
                </div>
                <div class="form-group">
                  <label for="user_shares">股数</label>
                  <input type="text" class="form-control" id="user_shares" placeholder="Shares">
                </div>
                <div class="form-group">
                  <label for="stock_price">资金数</label>
                  <input type="text" class="form-control" id="user_money" placeholder="Money">
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
{% block script %}
<!-- AdminLTE App -->
<script src="{{macro.static_url("dist/js/app.min.js")}}"></script>
<!-- DataTables -->
<script src="{{macro.static_url("plugins/datatables/jquery.dataTables.min.js")}}"></script>
<script src="{{macro.static_url("plugins/datatables/dataTables.bootstrap.min.js")}}"></script>
<script src="{{macro.static_url("plugins/timepicker/bootstrap-timepicker.min.js")}}"></script>
<!-- page script -->
<script type="text/javascript">
  $(function () {
    //Timepicker
    $(".timepicker").timepicker({
      showInputs: false
    })
  });
  function add_stock() {
    var data = {
        'code' : $('#stock_code').val(),
        'name' : $('#stock_name').val(),
        'price' : $('#stock_price').val(),
        'shares' : $('#stock_shares').val()
    };
    $.post("/stocks", data, function() {
      alert("ok");
    }
    )
  }
</script>
{% endblock %}
